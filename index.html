<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ðŸ’¸Currency ConverterðŸ’±</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="text-center">
      <h2 class="text-info">Convert 100 PHP to USD & JPY</h2>
      <p>Click below to convert 100 PHP to USD or JPY.</p>

      
      <div class="mb-3">
        <input type="text" class="form-control" id="amtPHPInput" value="100" readonly />
      </div>

      
      <div class="alert alert-info" id="display" role="alert">
        Conversion Result will appear here.
      </div>

      
      <button type="button" class="btn btn-white btn-lg  text-white m-2" onclick="convUSD()">Convert to USD</button>
      <button type="button" class="btn btn-white btn-lg text-white m-2" onclick="convJPY()">Convert to JPY</button>
    </div>

  </div>

  <script>
  
    var amtPHP = 100;

  
    function convUSD() {
      var rateUSD = 0.017; 
      var result = (amtPHP * rateUSD).toFixed(2); 
      document.getElementById('display').innerHTML = result + ' USD'; 
    }

    
    function convJPY() {
      var rateJPY = 2.68; 
      var result = (amtPHP * rateJPY).toFixed(0); 
      document.getElementById('display').innerHTML = result + ' JPY'; 
    }
  </script>

</body>
</html>
